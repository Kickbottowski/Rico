<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            background: url("http://app.howdidido.co/images/signin-signup/background.jpg") no-repeat #D0DFE4;
            background-size: 100% 180%;
        }
        
        input,
        button {
            margin-top: 3%;
        }
    </style>
</head>

<body>
    <div>

        <div class="container">

            <div class="row">
                <h1 class="h1 text-center">Register for
                    <font color="color">RICO</font>
                </h1>
            </div>

            <div class="row text-center ">

                <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-2 col-md-8  col-lg-offset-2 col-lg-8">
                    <form action="">


                        <input class="form-control" placeholder="Name" type="text" name="" id="">


                        <input class="form-control" placeholder="Employee Id" type="text" name="" id="">

                        <input class="form-control" placeholder="UserName" type="text" name="" id="">

                        <input class="form-control" placeholder="Password" type="password" name="" id="">

                        <input class="form-control" placeholder="Confirm Password" type="password" name="" id="">


                        <button type="button" class="btn btn-primary">Register</button>

                    </form>
                </div>

            </div>


        </div>

    </div>
</body>

</html>
